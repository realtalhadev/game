<!DOCTYPE html>
<html>
<head>
    <title>Simple Chess Board</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#222;
        }

        .board{
            display:grid;
            grid-template-columns:repeat(8,70px);
            grid-template-rows:repeat(8,70px);
            border:5px solid black;
        }

        .square{
            width:70px;
            height:70px;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:40px;
        }

        .white{
            background:white;
        }

        .green{
            background:green;
        }
    </style>
</head>
<body>

<div class="board">

    <!-- Row 1 -->
    <div class="square green">♜</div>
    <div class="square white">♞</div>
    <div class="square green">♝</div>
    <div class="square white">♛</div>
    <div class="square green">♚</div>
    <div class="square white">♝</div>
    <div class="square green">♞</div>
    <div class="square white">♜</div>

    <!-- Row 2 -->
    <div class="square white">♟</div>
    <div class="square green">♟</div>
    <div class="square white">♟</div>
    <div class="square green">♟</div>
    <div class="square white">♟</div>
    <div class="square green">♟</div>
    <div class="square white">♟</div>
    <div class="square green">♟</div>

    <!-- Empty Rows -->
    <!-- Row 3 -->
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>

    <!-- Row 4 -->
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>

    <!-- Row 5 -->
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>

    <!-- Row 6 -->
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>
    <div class="square white"></div>
    <div class="square green"></div>

    <!-- Row 7 -->
    <div class="square green">♙</div>
    <div class="square white">♙</div>
    <div class="square green">♙</div>
    <div class="square white">♙</div>
    <div class="square green">♙</div>
    <div class="square white">♙</div>
    <div class="square green">♙</div>
    <div class="square white">♙</div>

    <!-- Row 8 -->
    <div class="square white">♖</div>
    <div class="square green">♘</div>
    <div class="square white">♗</div>
    <div class="square green">♕</div>
    <div class="square white">♔</div>
    <div class="square green">♗</div>
    <div class="square white">♘</div>
    <div class="square green">♖</div>

</div>

</body>
</html>
